<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <title>Pest Control</title>
    <body class="body">
        <form name="myForm">
        <h1 class="title">Mario Pest Control</h1>
            <div class="first-section">
                 <img class="first-image" src="https://upload.wikimedia.org/wikipedia/en/c/ce/Goomba.PNG">
                 <h1 class ="names">Goombas</h1>
                 <div class="payment">
                 <h1 class="price">Price Equals:</h1>
                 <input class="input" name="firstInput"></input>
                 <img class="coin" src="https://www.mariowiki.com/images/thumb/1/17/CoinMK8.png/996px-CoinMK8.png">
                 </div>
            </div>
            <div class="second-section">
                <img class="first-image" src="https://vignette.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en">
                <h1 class ="names">Bob-ombs</h1>
                <div class="payment">
                <h1 class="price">Price Equals:</h1>
                <input class="input" name="secondInput"></input>
                <img class="coin" src="https://www.mariowiki.com/images/thumb/1/17/CoinMK8.png/996px-CoinMK8.png">
                </div>
            </div>
            <div class="third-section">
                <img class="first-image" src="https://www.models-resource.com/resources/big_icons/9/8837.png">
                <h1 class ="names">Cheep-cheeps</h1>
                <div class="payment">
                <h1 class="price">Price Equals:</h1>
                <input class="input" name="thirdInput"></input>
                <img class="coin" src="https://www.mariowiki.com/images/thumb/1/17/CoinMK8.png/996px-CoinMK8.png">
            </div>
        
             <div class="fourth-section">
                 
                <h1 class="total">Total:</h1>
                <h1 id="results"></h1> 
                <img class="coin" src="https://www.mariowiki.com/images/thumb/1/17/CoinMK8.png/996px-CoinMK8.png">
                <button>Submit</button>
            </div>
            
            <footer>
                <p>Contact information: <a href="Mario@noa.nintendo.com"></a></p>
    
            </footer>
          
        </form>
        
        <script src= "app.js"></script>
    </body>
</html>
